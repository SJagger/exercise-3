{% extends "listingscreen/base.html" %}

{% block content %}
<style>
  #contain {
    width: 500px;
  }
</style>
</div>
  <div class="container" id="contain">
    <h2>Movie List Form</h2>
    <hr>

    <form action="/create_movie">
        {% csrf_token %}
        <label class="form-group" for="mtitle">Title: </label>
        <input class="form-control" type="text" name="mtitle" required><br>

        <label class="form-group" for="director">Director(s): </label>
        <input class="form-control" type="text" name="director" required><br>

        <label class="form-group" for="rating">Rating: 1-10</label>
        <input class="form-control" type="number" name="rating" step="0.01" min="1" max="10" required><br>

        <input type="submit" class="btn btn-success" value="Create">
        <input type="reset" class="btn " value="Reset">
        <a href="{% url 'listingscreen-movies' %}" id="cancel" name="cancel" style="color:white;" class="btn btn-warning">Cancel</a>

    </form>
  </div>
{% endblock content %}
