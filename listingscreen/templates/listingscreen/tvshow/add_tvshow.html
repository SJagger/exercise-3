{% extends "listingscreen/base.html" %}

{% block content %}
<style>
  #contain {
    width: 500px;
  }
</style>
</div>
  <div class="container" id="contain">
    <h2>TV Show List Form</h2>
    <hr>

    <form action="/create_tvshow">
        {% csrf_token %}
        <label class="form-group" for="ttitle">Title: </label>
        <input class="form-control" type="text" name="ttitle" required><br>

        <label class="form-group" for="seasons">No. of seasonsâ€Ž: </label>
        <input class="form-control" type="number" name="seasons" required><br>

        <label class="form-group" for="network">Network: </label>
        <input class="form-control" type="text" name="network" required><br>

        <label class="form-group" for="episodes">No. of episodes: </label>
        <input class="form-control" type="number" name="episodes" required><br>

        <input type="submit" class="btn btn-success" value="Create">
        <input type="reset" class="btn " value="Reset">
        <a href="{% url 'listingscreen-tvshows' %}" id="cancel" name="cancel" style="color:white;" class="btn btn-warning">Cancel</a>

    </form>
  </div>
{% endblock content %}
